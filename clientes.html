<!doctype html>
<html lang="en">

<head>
   <title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

   <!-- Bootstrap CSS v5.2.1 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
   <header>
      <!-- place navbar here -->
   </header>
   <main>
      <button id="btnBusca" class="btn btn-primary">Click me!</button>
      <button id="btnIncluirCliente" class="btn btn-secondary">Novo Cliente</button>
      <div id="content"></div>
      <form id="frmIncluirCliente" style="display: none;" class="row">
         <p>
            <label for="inCodigo" class="col-sm-6 col-form-label">codigo</label>
            <input type="number" class="form-control" name="codigo" id="inCodigo">
         </p>
         <p>
            <label for="inNome" class="col-sm-6 col-form-label">nome</label>
            <input type="text" class="form-control" name="nome" id="inNome">
         </p>
         <p>
            <label for="inEmail" class="col-sm-6 col-form-label">email</label>
            <input type="email" class="form-control" name="email" id="inEmail">
         </p>
         <p>
            <input type="reset" id="btnReset" class="btn btn-warning" value="Reset">
            <input type="submit" id="btnIncluir" class="btn btn-success" value="Submit">
         </p>
      </form>

      <!-- https://getbootstrap.com/docs/5.3/components/modal/ -->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
         Launch demo modal
      </button>
      
      Modal
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar dados do Cliente</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form id="frmAlterarCliente">
                     <p>
                        <label for="uCodigo" class="form-label">codigo</label>
                        <input type="number" class="form-control" name="codigo" id="uCodigo" readonly>
                     </p>
                     <p>
                        <label for="uNome" class="form-label">nome</label>
                        <input type="text" class="form-control" name="nome" id="uNome">
                     </p>
                     <p>
                        <label for="uEmail" class="form-label">email</label>
                        <input type="email" class="form-control" name="email" id="uEmail">
                     </p>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" id="btnGravarAlteracoes" class="btn btn-primary">Salvar alterações</button>
               </div>
            </div>
         </div>
      </div>
 
   </main>
   <footer>
      <!-- place footer here -->
   </footer>
   <!-- Bootstrap JavaScript Libraries -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/756fe0e0f0.js" crossorigin="anonymous"></script>
   <script src="js/busca-clientes.js"></script>
</body>

</html>
