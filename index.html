<!doctype html>
<html lang="pt-br">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
  <main class=" container">

    <div class="d-flex mb-3 mt-2 gap-1">
      <button class="btn btn-primary" id="btnBusca">Buscar</button>
      <button id="btnIncluirCliente" class="btn btn-secondary">Novo Cliente</button>
    </div>
    <div id="content"></div>
    <form id="frmIncluirCliente" method="post" style="display: none;" class=" container w-100">
      
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="nome" id="inNome" required>
        <label for="inNome">Nome</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="inEmail" required>
        <label for="inEmail">Email</label>
      </div>

      <input type="submit" id="btnIncluir" class="btn btn-primary" value="Enviar">
      <input type="reset" id="btnReset" class="btn btn-warning" value="Limpar">
    </form>

    <!-- Modal -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
      <div class="modal-dialog modal-dia">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalEditarLabel">Modificar dados do Cliente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="frmAlterarCliente">
              <div class="form-floating mb-3">
                <input type="number" class="form-control" name="codigo" id="uCodigo" readonly placeholder>
                <label for="uCodigo">Código</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="nome" id="uNome" placeholder>
                <label for="uNome">Nome</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="uEmail" placeholder>
                <label for="uEmail">Email</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar alterações</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/51b23194c0.js" crossorigin="anonymous"></script>
    <script src="js/busca-clientes.js"></script>
</body>

</html>
